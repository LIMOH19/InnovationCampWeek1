<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- External CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='../static/style.css'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="wrapper">
        <div class="world-map-img">

        </div>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="#">North America</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">South America</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Europe</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Asia</a>
            </li>
        </ul>

        <!-- 레스토랑 등록 폼 -->
        <div id="post-place">
            <h3>레스토랑 등록</h3>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">이름</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">종류</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">대륙</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option disabled selected>선택 안함</option>
                    <option value="AS">아시아</option>
                    <option value="EU">유럽</option>
                    <option value="SA">남아메리카</option>
                    <option value="NA">북아메리카</option>
                    <option value="AF">아프리카</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">별점</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option disabled selected >선택</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            <div class="input-group">
                <span class="input-group-text">리뷰</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">이미지 파일</label>
                <input class="form-control" type="file" id="formFile">
            </div>
        </div>
    </div>
    <script src='main.js'></script>
</body>

</html>
